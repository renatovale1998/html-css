<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: aqua;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o rato sobre o texto abaixo</p>
    <div>Passe o rato aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
