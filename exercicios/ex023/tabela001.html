<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;      /*Para juntar as linhas das colunas*/
        }

        td{
            border: 1px solid black;
            text-align: center;             /*para fazer o alinhamento horizontal*/
            vertical-align: middle;    /*para fazer o alinhamento vertical-meter o texto em cima, no meio ou em baixo-esta tag funciona bem com celulas nas tabelas*/
        }
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--HIEARQUIA DE TABELAS SIMPLES

    TABLE = TABELA
        TABLE ROW = Linha de tabela
        TABLE DATA = Dado de tabela-->
    
    <table>
        <tr> <!--Primeira linha da tabela-->
            <td>A1</td> <!--Dados da esquerda para a direita da primeira linha-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha da tabela-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha da tabela-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha da tabela-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
