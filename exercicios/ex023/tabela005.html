<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>

    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th rowspan="2">1</th>
                <th rowspan="2">2</th>
                <th colspan="2">3</th>
                <th rowspan="2">5</th>
            </tr>

            <tr>
                <th>8</th>
                <th>9</th>
            </tr>
        </thead>
    </table>

</body>
</html>
