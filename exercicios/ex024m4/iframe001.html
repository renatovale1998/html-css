<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um Iframe</h1>

    <p>Acessando o site do  
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="auto">
        <!--Tudo que meter aqui só vai aparecer se o iframe não funcionar no diapositivo movel-->
        <!--Logo vou criar um link a com o indereço do site-->
        <!--Só vai aparecer o link (a) se o iframe não funcionar-->
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a>
    </iframe>
     para aprender a programar</p>


    <p>O repositorio do guanbarra
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <!--Tudo que meter aqui só vai aparecer se o iframe não funcionar no diapositivo movel-->
            <!--Logo vou criar um link a com o indereço do site-->
            <!--Só vai aparecer o link (a) se o iframe não funcionar-->
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    também é muito fixe</p>

</body>
</html>
