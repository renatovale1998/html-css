<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>


        <!--Para meter a caixa que todos os formulários tem a seguir ao (NOME) e (SOBRENOME) tenho que inserir a TAG (input:text) dentro do meu (P) e a seguir à palavra (Nome) e (Sobrenome) que estão dentro do meu paragrafo-->

        <!--Toda as caixas de texto (Input-text) tem que ter um (Name) e um (ID) -- Neste exemplo para o (NOME) vai ter uma (NAME=nome) e um (ID=nome) e para o (SOBRENOME) vai ter um (NAME=sobrenome) e um (ID=sobrenome)-->

        <!--Todo o formulário tem um (BOTÃO PARA CLICAR PARA ENVIVAR OS DADOS) e para isso devo inserir a tag (INPUT:SUBMIT)-->

        <!--Dentro do meu (INPUT:SUBMIT) no sitio do (value"") devo inserir alguma coisa que dê sentido ao botão como por exemplo (value"enviar") -->

    <form>
        <p>Nome: <input type="text" name="nome" id="nome"></p> 
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
        <P><input type="submit" value="Enviar"></P>
    </form>
</body>
</html>
